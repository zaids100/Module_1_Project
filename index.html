<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMA - Streaming Platform</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <h1>CINEMA</h1>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">Home</a>
                <div class="genre-dropdown">
                    <span>Select Genre</span>
                    <select id="genres">

                    </select>
                </div>
            </nav>
            <a href="#booking-form" class="btn-book-ticket">Book a movie ticket</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>

            <div class="carousel-inner">

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <div class="container">

        <section id="genre-section" class="content-section" style="display: none;">
            <h3 id="genre-title" class="section-title">Selected Genre</h3>
            <div class="movie-grid" id="genre-grid">
                <!-- Movie cards will be injected here dynamically -->
            </div>
        </section>

        <!-- Brand New Releases -->
        <section class="content-section">
            <h3 class="section-title">Brand new releases</h3>
            <div class="movie-grid">

            </div>
        </section>

        <!-- Continue Watching -->
        <section class="content-section">
            <h3 class="section-title">Continue watching</h3>
            <div class="movie-grid">

            </div>
        </section>
        <!-- Continue Watching -->
        <section class="content-section">
            <h3 class="section-title">Coming soon</h3>
            <div class="movie-grid">

            </div>
        </section>

        <section class="content-section booking-section">
            <h3 class="section-title">Book a Movie Ticket</h3>
            <form id="booking-form" class="booking-form">
                <div class="form-group">
                    <label for="movie-title">Available Movies</label>
                     <select name="" id="movie-names">
                            
                     </select>
                </div>
                <div class="form-group">
                    <label for="booking-date">Date</label>
                    <input type="date" id="booking-date" required>
                </div>
                <div class="form-group">
                    <label for="booking-time">Time</label>
                    <input type="time" id="booking-time" required>
                </div>
                <button type="submit" class="btn-book-random">Confirm Booking</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
